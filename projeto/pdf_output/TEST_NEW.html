<!DOCTYPE html>
<html lang="pt-BR">
<head><meta charset="UTF-8"><style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&family=Orbitron:wght@500;600;700;800;900&family=Rajdhani:wght@400;500;600;700&display=swap');

*, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

@page { size: A4; margin: 0; }

html, body {
  width: 210mm;
  min-height: 297mm;
  margin: 0 auto;
  padding: 0;
  -webkit-print-color-adjust: exact !important;
  print-color-adjust: exact !important;
}

body {
  display: flex;
  justify-content: center;
  align-items: flex-start;
  line-height: 1.65;
  -webkit-font-smoothing: antialiased;
  text-rendering: optimizeLegibility;
}

.page {
  width: 210mm;
  min-height: 297mm;
  padding: 18mm 20mm 20mm 20mm;
  margin: 0 auto;
  position: relative;
  overflow: hidden;
  background-size: 200px 200px;
}

/* Paper texture overlay */
.page::before {
  content: '';
  position: absolute;
  inset: 0;
  pointer-events: none;
  opacity: 0.035;
  background-image: 
    url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.85' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
  background-repeat: repeat;
  z-index: 1;
}

/* Content above texture */
.page > * { position: relative; z-index: 2; }

/* Typography */
h1 {
  font-size: 20pt;
  font-weight: 800;
  margin: 0 0 20px 0;
  text-align: center;
  line-height: 1.2;
}

h2 {
  font-size: 13pt;
  font-weight: 700;
  margin: 24px 0 10px 0;
  line-height: 1.3;
}

h3 {
  font-size: 11pt;
  font-weight: 600;
  margin: 18px 0 8px 0;
}

h4 {
  font-size: 9.5pt;
  font-weight: 600;
  margin: 14px 0 6px 0;
}

p {
  font-size: 9.5pt;
  margin: 8px 0;
  text-align: justify;
  hyphens: auto;
}

strong { font-weight: 700; }
em { font-style: italic; }

ul, ol { margin: 10px 0 10px 20px; }

li {
  margin: 5px 0;
  font-size: 9.5pt;
  line-height: 1.5;
}

li::marker { font-weight: 600; }

/* Tables - Clean Professional */
table {
  width: 100%;
  border-collapse: collapse;
  margin: 16px 0;
  font-size: 8.5pt;
}

th, td {
  padding: 8px 10px;
  text-align: left;
  vertical-align: middle;
}

th {
  font-weight: 700;
  text-transform: uppercase;
  letter-spacing: 0.5px;
  font-size: 7.5pt;
}

td { font-size: 8.5pt; line-height: 1.4; }

/* Code */
code {
  font-family: 'JetBrains Mono', monospace;
  font-size: 8pt;
  padding: 1px 4px;
  border-radius: 3px;
}

pre {
  font-family: 'JetBrains Mono', monospace;
  font-size: 7.5pt;
  padding: 12px 14px;
  margin: 12px 0;
  border-radius: 6px;
  overflow-x: auto;
  line-height: 1.5;
}

pre code { padding: 0; background: transparent; border: none; }

blockquote {
  margin: 14px 0;
  padding: 12px 16px;
  border-radius: 0 6px 6px 0;
  font-style: italic;
}

blockquote p { margin: 0; font-size: 9.5pt; }

hr { border: none; height: 1px; margin: 20px 0; }

img {
  max-width: 100%;
  height: auto;
  display: block;
  margin: 14px auto;
  border-radius: 6px;
}

a { text-decoration: none; font-weight: 500; }

@media print {
  html, body {
    width: 210mm !important;
    margin: 0 !important;
  }
  .page {
    margin: 0 !important;
    box-shadow: none !important;
    page-break-after: always;
  }
}

body {
  font-family: 'Rajdhani', system-ui, sans-serif;
  background: #030303;
  color: #e5e5e5;
}

.page {
  background: 
    radial-gradient(ellipse at 50% 0%, rgba(34,197,94,0.03) 0%, transparent 50%),
    linear-gradient(180deg, #080808 0%, #0a0a0a 100%);
}

/* Stronger paper grain for dark theme */
.page::before { opacity: 0.06; }

/* Top accent bar */
.page::after {
  content: '';
  position: absolute;
  top: 0; left: 0; right: 0;
  height: 3px;
  background: linear-gradient(90deg, #22c55e 0%, #22c55e 45%, #ef4444 50%, #22c55e 55%, #22c55e 100%);
  z-index: 10;
}

h1 {
  font-family: 'Orbitron', monospace;
  font-weight: 900;
  color: #22c55e;
  text-transform: uppercase;
  letter-spacing: 3px;
  padding-bottom: 14px;
  border-bottom: 2px solid #22c55e;
  text-shadow: 0 0 30px rgba(34,197,94,0.4);
}

h2 {
  font-family: 'Orbitron', monospace;
  font-weight: 700;
  color: #ef4444;
  text-transform: uppercase;
  letter-spacing: 1px;
  padding: 8px 0 8px 14px;
  border-left: 3px solid #ef4444;
  background: linear-gradient(90deg, rgba(239,68,68,0.08) 0%, transparent 50%);
}

h3 {
  font-family: 'Orbitron', monospace;
  font-weight: 600;
  color: #fff;
  padding: 6px 10px;
  background: #111;
  border-left: 2px solid #22c55e;
  display: inline-block;
}

h4 {
  font-family: 'Rajdhani', sans-serif;
  font-weight: 700;
  color: #888;
  text-transform: uppercase;
  letter-spacing: 1.5px;
}

p { color: #d4d4d4; }
strong { color: #22c55e; }
em { color: #fbbf24; font-style: normal; }
a { color: #22c55e; }
li::marker { color: #22c55e; }

/* Tables - HUD Style */
table {
  background: #0a0a0a;
  border: 1px solid #1a1a1a;
  border-radius: 6px;
  overflow: hidden;
}

thead { background: #111; }

th {
  font-family: 'Orbitron', monospace;
  color: #22c55e;
  font-size: 7pt;
  letter-spacing: 0.8px;
  padding: 10px 8px;
  border-bottom: 1px solid #22c55e;
  text-align: center;
}

td {
  color: #e5e5e5;
  border-bottom: 1px solid #151515;
  padding: 8px;
  text-align: center;
}

th:first-child, td:first-child { text-align: left; padding-left: 12px; }

tbody tr:nth-child(even) { background: rgba(255,255,255,0.015); }
tbody tr:last-child td { border-bottom: none; }

td strong { color: #22c55e; }
td em { color: #fbbf24; }

code {
  background: #111;
  color: #22c55e;
  border: 1px solid #222;
}

pre {
  background: #0a0a0a;
  color: #22c55e;
  border-left: 2px solid #22c55e;
}

blockquote {
  background: rgba(239,68,68,0.05);
  border-left: 3px solid #ef4444;
  color: #999;
}

hr {
  background: linear-gradient(90deg, transparent, #22c55e 30%, #ef4444 50%, #22c55e 70%, transparent);
}

img {
  border: 1px solid #1a1a1a;
  box-shadow: 0 4px 20px rgba(0,0,0,0.5);
}

@media print {
  body { background: #030303 !important; }
  .page { background: #080808 !important; }
}
</style></head>
<body><div class="page"><h1 id="teste-pdf">TESTE PDF</h1>
<h2 id="seção-1">Seção 1</h2>
<table>
<thead>
<tr class="header">
<th>Item</th>
<th>Valor</th>
<th>Status</th>
</tr>
</thead>
<tbody>
<tr class="odd">
<td>Alpha</td>
<td>R$ 100</td>
<td>✅ OK</td>
</tr>
<tr class="even">
<td>Beta</td>
<td>R$ 200</td>
<td>⚠️ Pendente</td>
</tr>
<tr class="odd">
<td>Gamma</td>
<td>R$ 300</td>
<td>❌ Erro</td>
</tr>
</tbody>
</table>
<h3 id="subseção">Subseção</h3>
<p>Texto de teste com <strong>negrito</strong> e <em>itálico</em>.</p>
<ul>
<li>Item 1</li>
<li>Item 2</li>
<li>Item 3</li>
</ul>
</div></body>
</html>
