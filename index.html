<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panorama Viewer</title>
    <link data-trunk rel="icon" href="build/windows/icon.ico">
    <link data-trunk rel="copy-file" href="assets"/>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #1a1a2e;
        }
        
        #bevy {
            width: 100%;
            height: 100%;
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            font-size: 24px;
            text-align: center;
        }
        
        .loading::after {
            content: '';
            display: block;
            width: 40px;
            height: 40px;
            margin: 20px auto;
            border: 4px solid #333;
            border-top-color: #00d4ff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .controls {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-family: 'Segoe UI', sans-serif;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.5);
            padding: 15px;
            border-radius: 8px;
            pointer-events: none;
        }
        
        .controls h3 {
            margin: 0 0 10px 0;
            color: #00d4ff;
        }
        
        .controls ul {
            margin: 0;
            padding-left: 20px;
        }
        
        .controls li {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="loading" id="loading">Loading Panorama Viewer...</div>
    
    <div class="controls" id="controls" style="display: none;">
        <h3>Controls</h3>
        <ul>
            <li><strong>Click</strong> - Capture mouse</li>
            <li><strong>Mouse</strong> - Look around</li>
            <li><strong>WASD / Arrows</strong> - Look around</li>
            <li><strong>+/-</strong> - Adjust FOV</li>
            <li><strong>Space</strong> - Toggle audio</li>
            <li><strong>Escape</strong> - Release mouse</li>
        </ul>
    </div>
    
    <canvas id="bevy"></canvas>
    
    <script type="module">
        import init from './techno_sutra.js';
        
        init().then(() => {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('controls').style.display = 'block';
        }).catch((error) => {
            document.getElementById('loading').textContent = 'Error loading: ' + error;
            console.error('WASM init error:', error);
        });
    </script>
</body>
</html>
