name: Build Desktop

on:
  push:
    tags: ['v*']
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  BINARY_NAME: techno_sutra

jobs:
  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y \
            g++ pkg-config libx11-dev libwayland-dev libasound2-dev libudev-dev
      
      - uses: Swatinem/rust-cache@v2
      
      - name: Build release
        run: cargo build --release --features desktop
      
      - name: Package
        run: |
          mkdir -p dist
          cp target/release/${{ env.BINARY_NAME }} dist/
          cp -r assets dist/
          tar -czvf techno-sutra-linux-x64.tar.gz -C dist .
      
      - uses: actions/upload-artifact@v4
        with:
          name: techno-sutra-linux-x64
          path: techno-sutra-linux-x64.tar.gz

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2
      
      - name: Build release
        run: cargo build --release --features desktop
      
      - name: Package
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Copy-Item target/release/${{ env.BINARY_NAME }}.exe dist/
          Copy-Item -Recurse assets dist/
          Compress-Archive -Path dist/* -DestinationPath techno-sutra-windows-x64.zip
      
      - uses: actions/upload-artifact@v4
        with:
          name: techno-sutra-windows-x64
          path: techno-sutra-windows-x64.zip
