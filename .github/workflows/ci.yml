name: CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

env:
  CARGO_TERM_COLOR: always

jobs:
  # ============================================
  # PHASE 1: Fast checks (parallel)
  # ============================================

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - run: cargo fmt --check --package techno_sutra

  check-linux:
    name: Check Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Install deps
        run: |
          sudo apt-get update && sudo apt-get install -y \
            g++ pkg-config libx11-dev libwayland-dev libasound2-dev libudev-dev
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: linux-desktop
          cache-all-crates: true
          cache-on-failure: true
      - run: cargo check --features desktop

  check-windows:
    name: Check Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: windows-desktop
          cache-all-crates: true
          cache-on-failure: true
      - run: cargo check --features desktop

  check-wasm:
    name: Check WASM
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: wasm-webxr
          cache-all-crates: true
          cache-on-failure: true
      - run: rustup target add wasm32-unknown-unknown
      - run: cargo check --target wasm32-unknown-unknown --features webxr --no-default-features

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Install deps
        run: |
          sudo apt-get update && sudo apt-get install -y \
            g++ pkg-config libx11-dev libwayland-dev libasound2-dev libudev-dev
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: linux-desktop
          cache-all-crates: true
          cache-on-failure: true
      - run: cargo clippy --features desktop -- -D warnings

  check-ios:
    name: Check iOS
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - run: rustup target add aarch64-apple-ios
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: ios-arm64
          cache-all-crates: true
          cache-on-failure: true
      - name: Check iOS
        run: |
          cargo check --target aarch64-apple-ios --no-default-features \
            --features "bevy/bevy_asset,bevy/bevy_core_pipeline,bevy/bevy_pbr,bevy/bevy_render,bevy/bevy_winit,bevy/png,bevy/jpeg"

  check-android:
    name: Check Android
    runs-on: ubuntu-latest
    env:
      NDK_VERSION: '25.2.9519653'
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: android-actions/setup-android@v3
      - name: Install NDK
        run: |
          sdkmanager --install "ndk;${{ env.NDK_VERSION }}"
          echo "ANDROID_NDK_HOME=$ANDROID_HOME/ndk/${{ env.NDK_VERSION }}" >> $GITHUB_ENV
      - run: rustup target add aarch64-linux-android
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: android-arm64
          cache-all-crates: true
          cache-on-failure: true
      - name: Check Android
        run: |
          export PATH="$ANDROID_NDK_HOME/toolchains/llvm/prebuilt/linux-x86_64/bin:$PATH"
          cargo check --target aarch64-linux-android --no-default-features \
            --features "bevy/bevy_asset,bevy/bevy_core_pipeline,bevy/bevy_pbr,bevy/bevy_render,bevy/bevy_winit,bevy/android-game-activity,bevy/png,bevy/jpeg"

  # ============================================
  # PHASE 2: Builds (after checks pass)
  # ============================================

  build-linux:
    name: ğŸ§ Linux
    needs: [fmt, check-linux, clippy]
    uses: ./.github/workflows/_build-linux.yml
    with:
      features: desktop
      artifact_prefix: techno-sutra
      retention_days: 7

  build-windows:
    name: ğŸªŸ Windows
    needs: [fmt, check-windows]
    uses: ./.github/workflows/_build-windows.yml
    with:
      features: desktop
      artifact_prefix: techno-sutra
      retention_days: 7

  build-macos:
    name: ğŸ macOS
    needs: [fmt, clippy]
    uses: ./.github/workflows/_build-macos.yml
    with:
      features: desktop
      artifact_prefix: techno-sutra
      retention_days: 7

  build-wasm:
    name: ğŸŒ WASM
    needs: [fmt, check-wasm]
    uses: ./.github/workflows/_build-wasm.yml
    with:
      optimize: true
      artifact_name: techno-sutra-web
      public_url: /Vortex-R3D/
      features: webxr
      retention_days: 7

  build-ios:
    name: ğŸ“± iOS
    needs: [fmt, check-ios]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    uses: ./.github/workflows/_build-ios.yml
    with:
      artifact_prefix: techno-sutra
      retention_days: 7

  build-android:
    name: ğŸ¤– Android
    needs: [fmt, check-android]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    uses: ./.github/workflows/_build-android.yml
    with:
      artifact_prefix: techno-sutra
      retention_days: 7
      build_quest: false

  # ============================================
  # PHASE 3: Deploy (after WASM build on main)
  # ============================================

  deploy-pages:
    name: ğŸš€ Deploy Pages
    needs: [build-wasm]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download WASM artifact
        uses: actions/download-artifact@v4
        with:
          name: techno-sutra-web
          path: dist

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload to Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to Pages
        id: deployment
        uses: actions/deploy-pages@v4
