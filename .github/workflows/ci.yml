name: CI

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  # ============================================
  # CHECKS (fast feedback)
  # ============================================
  
  check-desktop:
    name: Check Desktop (Linux)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Install dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y \
            g++ pkg-config libx11-dev libwayland-dev libasound2-dev libudev-dev
      
      - uses: Swatinem/rust-cache@v2
      
      - name: Check desktop
        run: cargo check --features desktop

  check-vr:
    name: Check VR (Linux)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Install dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y \
            g++ pkg-config libx11-dev libwayland-dev libasound2-dev libudev-dev \
            libopenxr-loader1 libopenxr-dev cmake
      
      - uses: Swatinem/rust-cache@v2
      
      - name: Check VR
        run: cargo check --features vr --no-default-features

  check-windows:
    name: Check Desktop (Windows)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: Swatinem/rust-cache@v2
      - name: Check
        run: cargo check --features desktop

  check-wasm:
    name: Check WebXR (WASM)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: Swatinem/rust-cache@v2
      
      - name: Install WASM target
        run: rustup target add wasm32-unknown-unknown
      
      - name: Check WASM
        run: cargo check --target wasm32-unknown-unknown --features webxr --no-default-features

  fmt:
    name: Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - name: Check formatting (main crate only)
        run: cargo fmt --check --package techno_sutra

  clippy:
    name: Clippy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Install dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y \
            g++ pkg-config libx11-dev libwayland-dev libasound2-dev libudev-dev
      
      - uses: Swatinem/rust-cache@v2
      
      - name: Clippy
        run: cargo clippy --features desktop -- -D warnings

  # ============================================
  # BUILDS (all platforms)
  # ============================================

  build-linux:
    name: üêß Build Linux
    needs: [check-desktop, fmt, clippy]
    uses: ./.github/workflows/_build-linux.yml
    with:
      features: desktop
      artifact_prefix: techno-sutra
      retention_days: 7

  build-windows:
    name: ü™ü Build Windows
    needs: [check-windows, fmt]
    uses: ./.github/workflows/_build-windows.yml
    with:
      features: desktop
      artifact_prefix: techno-sutra
      retention_days: 7

  build-macos:
    name: üçé Build macOS
    needs: [fmt, clippy]
    uses: ./.github/workflows/_build-macos.yml
    with:
      features: desktop
      artifact_prefix: techno-sutra
      retention_days: 7

  build-wasm:
    name: üåê Build WASM
    needs: [check-wasm, fmt]
    uses: ./.github/workflows/_build-wasm.yml
    with:
      optimize: true
      artifact_name: techno-sutra-web
      features: webxr
      retention_days: 7
