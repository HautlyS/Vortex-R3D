<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redirecting...</title>
    <script>
        // GitHub Pages SPA redirect
        // Handles routes like /Vortex-R3D/upload -> /Vortex-R3D/?p=/upload
        (function() {
            var path = window.location.pathname;
            var base = '/Vortex-R3D';
            var route = path.replace(base, '').replace(/\/$/, '') || '/';
            
            // Store route for app to read
            sessionStorage.setItem('route', route);
            
            // Redirect to index with route param
            var target = base + '/?p=' + encodeURIComponent(route);
            window.location.replace(target);
        })();
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>
