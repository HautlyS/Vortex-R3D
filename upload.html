<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Room - Vortex R3D</title>
    <link data-trunk rel="icon" href="build/windows/icon.ico">
    <link data-trunk rel="copy-file" href="assets"/>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #1a1a2e;
        }
        
        #bevy {
            width: 100%;
            height: 100%;
        }
        
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            font-size: 24px;
            text-align: center;
        }
        
        .loading::after {
            content: '';
            display: block;
            width: 40px;
            height: 40px;
            margin: 20px auto;
            border: 4px solid #333;
            border-top-color: #ff6b6b;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
    <script>
        // SPA routing - preserve path for WASM
        sessionStorage.setItem('route', '/upload');
    </script>
</head>
<body>
    <div class="loading" id="loading">Loading Upload Room...</div>
    <canvas id="bevy"></canvas>
    
    <script type="module">
        import init from './techno_sutra.js';
        
        init().then(() => {
            document.getElementById('loading').style.display = 'none';
        }).catch((error) => {
            document.getElementById('loading').textContent = 'Error: ' + error;
            console.error('WASM init error:', error);
        });
    </script>
</body>
</html>
